<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/estilo_form.css">
</head>
<body>
    <div class="container">
        <h1>Mayor de dos numeros</h1>
        <form action="../menu.html" >
                     
            <div class="form-group">
                <label for="num1">numero1:</label>
                <input type="number" id="num1" name="num1"  placeholder="Ingresa numero1" required>
            </div>
            <div class="form-group">
                <label for="num2">numero2:</label>
                <input type="number" id="num2" name="num2"  placeholder="Ingresa numero2" required>
            </div>
            
            <div class="resultado" id="resultado">
                <strong>Resultado:</strong> Aqui va la respuesta...
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="numeroMayor()">
                    <span>Validar Edad</span>
                </button>
                <button type="reset" class="btn-secondary">
                    <span>Limpiar</span>
                </button>
                <button type="submit" class="btn-secondary">
                    <span>Regresar</span>
                </button>
            </div>
        </form>
    </div>
    <script src="../js/numero_mayor.js"></script>
</body>
</html>
